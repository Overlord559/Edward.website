<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us - Intake Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* add body background color for contrast */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* style the header */
        header {
            background-color: lightblue;
            padding: 30px;
            text-align: center;
        }

        /* style the header h1 */
        header h1 {
            margin: 0;
            font-size: 36px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        /*style the main*/
        main {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background-color: lightblue;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: lightblue;
            font-weight: bold;
            text-decoration: none;
        }

        /*style the footer */
        footer {
            background-color: lightgray;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <h2>Intake Form</h2>
        <form action="#" method="post">
            <label for="FirstName">First Name </label>
            <input type="text" id="FirstName" name="FirstName" placeholder="John" required>

            <label for="LastName">Last Name </label>
            <input type="text" id="LastName" name="LastName" placeholder="Doe" required>

            <label for="phone">Phone Number </label>
            <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" required>

            <label for="city">City </label>
            <input type="text" id="city" name="city" placeholder="Oklahoma city" required>

            <label for="state">State </label>
            <input type="text" id="state" name="state" placeholder="OK" maxlength="2" required>

            <button type="submit">submit</button>
        </form>

        <a href="index2.html" class="back-link">&larr; Back to Home</a>
    </main>

    <footer>
        <p>&copy; 2025 Edward's Site</p>
    </footer>

</body>

</html>
