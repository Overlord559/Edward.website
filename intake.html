<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me - Intake Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>Contact Me</h1>
    <p>Reach out below — I’ll get back to you soon.</p>
  </header>

  <!-- MAIN FORM SECTION -->
  <main>
    <h2>Intake Form</h2>
    <form action="#" method="post" style="text-align:left; max-width:600px; margin:0 auto;">
      <label for="FirstName">First Name</label>
      <input type="text" id="FirstName" name="FirstName" placeholder="John" required />

      <label for="LastName">Last Name</label>
      <input type="text" id="LastName" name="LastName" placeholder="Doe" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" required />

      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Sacramento" required />

      <label for="state">State</label>
      <input
        type="text"
        id="state"
        name="state"
        placeholder="CA"
        maxlength="2"
        required
      />

      <button type="submit">Submit</button>
    </form>

    <a href="index.html" class="back-link" style="margin-top:30px;">&larr; Back to Home</a>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Edward Stone | All Rights Reserved</p>
    <p>
      Contact:
      <a href="mailto:edstone1269@gmail.com">edstone1269@gmail.com</a>
    </p>
  </footer>
</body>
</html>
