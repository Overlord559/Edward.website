<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Portfolio - Edward's Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: lightblue;
            padding: 30px;
            text-align: center;
            color: #fff;

        }

        h1 {
            margin: 0;
            font-size: 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;

        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* exactly 2 columns */
           /*grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); */
            gap: 20px;
        }

        .project {
            background: #eaf6ff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .project:hover {
            transform: translateY(-5px);
        }

        .project img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .project a {
            display: inline-block;
            background: lightblue;
            color: #fff;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }

        .project a:hover {
            background: #3300cc;
        }

        .back-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            font-weight: bold;
            color: lightblue;
        }

        footer {
            background-color: lightgray;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Portfolio</h1>
    </header>

    <main>
        <h2>Featured Projects</h2>
        <div class="portfolio-grid">
            <div class="project">
                <img src="images/project1.jpg" alt="Project 1" 
                <a href="https://example.com/project1" target="_blank">View Project 1</a>
            </div>
            <div class="project">
                <img src="images/project2.jpg" alt="Project 1" 
                <a href="https://example.com/project2" target="_blank">View Project 2</a>
            </div>
            <div class="project">
                <img src="images/project3.jpg" alt="Project 1" 
                <a href="https://example.com/project3" target="_blank">View Project 3</a>
            </div>
            <div class="project">
                <img src="images/project4.jpg" alt="Project 1" 
                <a href="https://example.com/project4" target="_blank">View Project 4</a>
            </div>
        </div>

        <a href="index.html" class="back-link">&larr; Back to Home</a>
    </main>

    <footer>
        <p>&copy; 2025 Edward's Site</p>
    </footer>


</body>


</html>
